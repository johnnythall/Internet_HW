<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"> </meta>
 	<title> Tic Tac Toe </title>
 	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="tictactoe.js"></script>
	
	

</head>

<body>
	
	<h1 id="maintitle"> Tic Tac Toe </h1>
	
	<div id="board" >
		<table>
			<tr>
		        <td align="center" id="0" class="space"></td>
		        <td align="center" id="1" class="space vert"></td>
		        <td align="center" id="2" class="space"></td>
			</tr>
			<tr>
		        <td align="center" id="3" class="space hor"></td>
		        <td align="center" id="4" class="space vert hor"></td>
		        <td align="center" id="5" class="space hor"></td>
			</tr>
			<tr>
		        <td align="center" id="6" class="space"></td>
		        <td align="center" id="7" class="space vert"></td>
		        <td align="center" id="8" class="space"></td>
			</tr>
		</table>
	</div>
	<button id="reset" type="button">Reset!</button>

</body>


</html>
